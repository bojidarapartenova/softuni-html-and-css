<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="icons-and-state.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="card">
        <h1 class="title">Login</h1>
        <form action="" class="form">
            <div class="row">
                <div class="label">
                    <label for="email">Email <span>*</span></label>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <input type="email" id="email" name="email" required>
                <i class="state">example: konstantin.dankov@gmail.com</i>
            </div>

            <div class="row">
                <div class="label">
                    <label for="password">Password <span>*</span></label>
                    <i class="fa-solid fa-key"></i>
                </div>

                <input type="password" id="password" name="password" required>
                <i class="state">minimum 6 characters, letters and numbers, at least one special character</i>
            </div>

            <input class="button" type="submit" value="Login"></input>
        </form>
    </div>
</body>

</html>

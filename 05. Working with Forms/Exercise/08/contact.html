<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <div class="card">
        <h1 class="title">Contact</h1>

        <form action="" method="post">
            <div class="row">
                <label for="text">Your Name</label>
                <input type="text" id="text">
                <i class="state">First and Last name is enough</i>
            </div>

            <div class="row">
                <label for="email">Email</label>
                <input type="email" id="email">
                <i class="state">example: john.doe@gmail.com</i>
            </div>

            <div class="row">
                <label for="subject">Subject</label>
                <input type="text" id="subject">
                <i class="state">What is this about?</i>
            </div>

            <div class="row">
                <label for="message">Message</label>
                <textarea name="" id=""></textarea>
                <i class="state">Let us know what you need</i>
            </div>

            <input class="button" type="submit" value="Send"></input>
        </form>
    </div>
</body>

</html>

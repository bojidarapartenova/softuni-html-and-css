<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>

<body>
    <div class="card">
        <section class="radio">
            <h2 class="title">Radio</h2>

            <form action="">
                <p>
                    <input type="radio" id="first" name="options" checked>
                    <label for="first">Option 1</label>
                </p>

                <p>
                    <input type="radio" id="second" name="options">
                    <label for="second">Option 2</label>
                </p>
            </form>
        </section>

        <section class="checkbox">
            <h2 class="title">Checkbox</h2>

            <form action="">
                <p>
                    <input type="checkbox" id="first" name="options" checked>
                    <label for="first">Checkbox 1</label>
                </p>

                <p>
                    <input type="checkbox" id="second" name="options">
                    <label for="second">Checkbox 2</label>
                </p>
            </form>
        </section>
    </div>
</body>

</html>

<body>
    <h1>Textarea</h1>
    <p>The <span>textarea</span> element represents a multi-line plain-text editing control, useful when you want to
        allow users to
        enter a sizeable amount of free-form text, for example a comment on a review or feedback form.</p>

    <form action="">
        <div>
            <textarea name="textarea" rows="5" cols="45">Text goes here</textarea>
        </div>
    </form>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="media-types.css">
</head>

<body>
    <h1>Checkbox</h1>
    <p>A check box allowing single values to be selected/deselected.</p>

    <form action="">
        <div>
            <p>
                <input type="checkbox" name="fruits" id="apple">
                <label for="apple">Apple</label>
            </p>

            <p>
                <input type="checkbox" name="fruits" id="pear">
                <label for="pear">Pear</label>
            </p>

            <p>
                <input type="checkbox" name="fruits" id="banana">
                <label for="banana">Banana</label>
            </p>
        </div>
    </form>
</body>

</html>

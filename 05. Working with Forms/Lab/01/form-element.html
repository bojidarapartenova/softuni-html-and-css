<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="form-element.css">
</head>

<body>
    <section>
        <h1>The Form Element</h1>

        <p>The form element represents a document section containing interactive controls for submitting information.
        </p>
    </section>

    <section>
        <h2>Attribute - method="get" (default)</h2>

        <p>Form data appended to the action URL with a ? separator.</p>

        <form action="" method="get">
            <div>
                <label for="search">Search</label>
                <input id="search" type="search">
                <button>Submit</button>
            </div>

        </form>
    </section>

    <section>
        <h2>Attribute - method="post" (default)</h2>

        <p>Form data sent as the request body.</p>

        <form action="" method="post">
            <div>
                <label for="search">Search</label>
                <input id="search" type="search">
                <button>Submit</button>
            </div>

        </form>
    </section>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="calendar.css">
</head>

<body>
    <section class="calendar">
        <ul class="mainContainer">
            <li class="item full">Workweek</li>

            <li class="item fifth">1 Monday</li>
            <li class="item fifth">2 Thuesday</li>
            <li class="item fifth">3 Wednesday</li>
            <li class="item fifth">4 Thursday</li>
            <li class="item fifth">5 Friday</li>

            <li class="item full">Weekend</li>

            <li class="item half">6 Saturday</li>
            <li class="item half">7 Sunday</li>
        </ul>

        <ul class="sideContainer">
            <li class="item"><span>REMINDERS</span></li>
            <li class="item"><span>SPECIAL DATES</span></li>
        </ul>
    </section>
</body>

</html>

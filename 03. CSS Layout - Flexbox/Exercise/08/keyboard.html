<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <div class="keyboard">
        <div class="row row1">
            <div class="key">esc</div>
            <div class="key">f1</div>
            <div class="key">f2</div>
            <div class="key">f3</div>
            <div class="key">f4</div>
            <div class="key">f5</div>
            <div class="key">f6</div>
            <div class="key">f7</div>
            <div class="key">f8</div>
            <div class="key">f9</div>
            <div class="key">f10</div>
            <div class="key">f11</div>
            <div class="key">f12</div>
            <div class="key">f13</div>
        </div>
        <div class="row row2">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key backspace">backspace</div>
        </div>
        <div class="row row3">
            <div class="key">tap</div>
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key enter">
                enter
                <div class="enter-bottom"></div>
            </div>

        </div>
        <div class="row row4">
            <div class="key capsLock">caps lock</div>
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key">\</div>
            <div class="key" id="special"></div>
        </div>
        <div class="row row5">
            <div class="key">shift</div>
            <div class="key">`</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key shift">shift</div>
        </div>
        <div class="row row6">
            <div class="key">ctrl</div>
            <div class="key">win</div>
            <div class="key">alt</div>
            <div class="key space"></div>
            <div class="key">alt</div>
            <div class="key">win</div>
            <div class="key">ctrl</div>
        </div>
    </div>
</body>

</html>

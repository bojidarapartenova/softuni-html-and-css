<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Compound Selectors Demo</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>

<body>
    <div id="main-container">
        <p class="highlighted">This is a highlighted paragraph.</p>
        <p>This is a normal paragraph.</p>

        <div id="important-box">
            <p>Special content goes here.</p>
        </div>

        <ul>
            <li class="important">Important Item 1</li>
            <li>Item 2</li>
            <li class="important alt">Important Item 3</li>
        </ul>

        <p><a href="#">Fancy link that goes to this page</a></p>
        <p><a href="https://softuni.bg" class="fancy-link">Fancy link that goes to the SoftUni
                website</a></p>
        <p class="multi">Paragraph with multiple classes!</p>
    </div>

</body>

</html>

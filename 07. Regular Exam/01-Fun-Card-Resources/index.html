<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunCard</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="card">
        <div class="red">
            <div class="imageHolder">
                <img src="images/profile.jpg" alt="" class="img">
            </div>
        </div>

        <div class="white">
            <h4 class="name">John Doe</h4>
            <h6 class="job">Front-end Developer</h6>

            <p class="text">John Doe is a skilled Front-End Developer specializing in building responsive and
                user-friendly web applications.</p>

            <a href="#" class="button">View profile</a>
        </div>
    </div>
</body>

</html>
